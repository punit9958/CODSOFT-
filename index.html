<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punit Kumar | Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .animated-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            background: linear-gradient(120deg, #222 0%, #4e54c8 100%);
        }
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            animation: rise 12s linear infinite;
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-110vh) scale(1.2); opacity: 0.2; }
        }
        .container {
            text-align: center;
            margin-top: 10vh;
            position: relative;
            z-index: 2;
            animation: fadeInUp 1.2s cubic-bezier(.23,1.01,.32,1) 0.2s both;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            margin-bottom: 24px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
        }
        h1 {
            font-size: 2.8em;
            margin: 0 0 10px 0;
            letter-spacing: 2px;
        }
        .subtitle {
            font-size: 1.4em;
            color: #d9d8d1;
            margin-bottom: 18px;
            font-weight: 500;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.2em;
            margin: 0 0 30px 0;
            color: #e0e0e0;
        }
        .cta-btn {
            display: inline-block;
            padding: 14px 38px;
            background: #fff;
            color: #222;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            transition: background 0.2s, color 0.2s;
        }
        .cta-btn:hover {
            background: #4e54c8;
            color: #fff;
        }
        .socials {
            margin: 32px 0 0 0;
            display: flex;
            justify-content: center;
            gap: 22px;
        }
        .socials a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 44px; height: 44px;
            border-radius: 50%;
            background: rgba(255,255,255,0.13);
            color: #fff;
            font-size: 1.5em;
            transition: background 0.2s, color 0.2s;
            text-decoration: none;
        }
        .socials a:hover {
            background: #ffd700;
            color: #222;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .container { margin-top: 5vh; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <div class="animated-bg">
        <div class="bubbles">
            <div class="bubble" style="left: 10%; width: 60px; height: 60px; animation-delay: 0s;"></div>
            <div class="bubble" style="left: 25%; width: 40px; height: 40px; animation-delay: 2s;"></div>
            <div class="bubble" style="left: 40%; width: 80px; height: 80px; animation-delay: 4s;"></div>
            <div class="bubble" style="left: 60%; width: 50px; height: 50px; animation-delay: 1s;"></div>
            <div class="bubble" style="left: 75%; width: 70px; height: 70px; animation-delay: 3s;"></div>
            <div class="bubble" style="left: 85%; width: 30px; height: 30px; animation-delay: 5s;"></div>
        </div>
    </div>
    <div class="container">
        <img src="pic.jpg" alt="Punit Kumar Photo" class="profile-img">
        <h1>Welcome! I'm Punit Kumar</h1>
        <div class="subtitle">Crafting Digital Experiences with Passion & Precision</div>
        <p>Web Developer & Designer | Problem Solver | Lifelong Learner</p>
        <a href="Portfolio.html" class="cta-btn">View My Portfolio</a>
        <div class="socials">
            <a href="mailto:puneet@email.com" title="Email"><i class="fas fa-envelope"></i></a>
            <a href="https://github.com/your-github" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in//" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
</body>
</html>
